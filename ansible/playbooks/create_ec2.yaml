---
# ---------------------------------------------------------
# Play 1: Create EC2 for Deployment
# ---------------------------------------------------------
- name: Create EC2 for Deployment
  hosts: localhost
  gather_facts: no
  collections:
    - amazon.aws
  
  vars:
    region: us-east-1
    ami: ami-0ecb62995f68bb549
    instance_type: t3.micro
    aws_key_name: ansible
    subnet_id: subnet-0f516ff1d079c2f50
    security_group: sg-08d6c6519a0459da9
    key_file: /path/to/your/key.pem   # Update this path if needed

  tasks:
    - name: Launch EC2 instance
      ec2_instance:
        name: "webserver-{{ lookup('pipe','date +%s') }}"
        key_name: "{{ aws_key_name }}"
        instance_type: "{{ instance_type }}"
        image_id: "{{ ami }}"
        region: "{{ region }}"
        vpc_subnet_id: "{{ subnet_id }}"
        security_group: "{{ security_group }}"
        wait: yes
        metadata_options:
          instance_metadata_tags: enabled
        tags:
          Name: "webserver-{{ lookup('pipe','date +%s') }}"
          Deploy: "yes"
          Environment: "dev"
      register: ec2

    - name: Wait for SSH to come up
      wait_for:
        host: "{{ item.public_ip_address }}"
        port: 22
        delay: 10
        timeout: 300
        state: started
      loop: "{{ ec2.instances }}"

    - name: Add new instance to host group immediately
      add_host:
        hostname: "{{ item.public_ip_address }}"
        groupname: tag_Deploy_yes
        # 1. Force disable Host Key Checking for this specific host
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
        # 2. Ensure we use the correct user (usually 'ubuntu' or 'ec2-user')
        ansible_user: ubuntu 
        # 3. Explicitly point to your private key (Update this path!)
        ansible_ssh_private_key_file: "/path/to/your/ansible.pem"
      loop: "{{ ec2.instances }}"
# ---------------------------------------------------------
# Play 2: Configure the new server
# ---------------------------------------------------------
- name: Configure Webservers
  hosts: tag_Deploy_yes
  gather_facts: yes
  become: yes

  tasks:
    - name: Ensure Nginx is installed
      apt:
        name: nginx
        state: present
        update_cache: yes

